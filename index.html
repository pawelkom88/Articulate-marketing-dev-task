<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" defer src="./js/main.js"></script>
    <script src="./js/fuse.basic.min.js"></script>

    <title>Products</title>
  </head>
  <body>
    <section class="container">
      <h1 class="product-heading">Products</h1>
      <div class="horizontal-line" />
      <div class="products-grid">
        <div class="data-column">
          <div class="filter-products">
            <label class="label" for="search-box">Filter by name</label>
            <input id="search-box" type="text" placeholder="Start typing to filter" />
          </div>
          <img
            class="clear-input-field"
            aria-label="clear input field"
            src="/assets/icons/close.svg"
            alt="clear input field icon" />

          <label class="label">Sort by</label>
          <div class="sort-products">
            <button
              aria-label="sort products by name"
              class="btn btn-active btn-ascending sort-by-name-btn">
              Name
            </button>
            <button
              aria-label="sort products by price"
              class="btn btn-inactive btn-ascending sort-by-price-btn">
              Price
            </button>
          </div>
        </div>
        <div>
          <h2 class="products-grid__heading">
            <span class="content">Sorted by </span><span class="js-sorted-by">name (asc)</span>
          </h2>
          <div class="products-column"></div>
        </div>
      </div>
    </section>
  </body>
</html>
